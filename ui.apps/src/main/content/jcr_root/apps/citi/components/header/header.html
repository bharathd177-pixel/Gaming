<section class="site-header" data-sly-use.headerModel="com.citi.hub.core.models.HeaderModel" 
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-test="${headerModel.logoReference}">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar__content">
                <!-- Logo -->
                <div class="logo">
                    <a href="#" class="logo__link">
                        <img src="${headerModel.logoReference}" alt="Citibank" class="logo__image">
                    </a>
                </div>

                <!-- Top Bar Actions -->
                <div class="top-bar-actions">
                    <!-- Language Selector -->
                    <div class="language-selector" data-sly-test="${headerModel.language}">
                        <button class="lang-btn">
                            <span>${headerModel.language}</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>

                    <!-- Search Icon -->
                    <button class="search-btn" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>

                    <!-- Sign On Menu -->
                    <div class="sign-on-menu" data-sly-test="${headerModel.signText}">
                        <details class="sign-on-dropdown">
                            <summary class="sign-on-trigger">
                                <svg class="sign-on-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <polyline points="10,17 15,12 10,7" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <line x1="15" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <span class="sign-on-text">${headerModel.signText}</span>
                            </summary>
                            <ul class="sign-on-menu-list" data-sly-list.signOnMenu="${headerModel.signOnMenu}" data-sly-test="${headerModel.signOnMenu}">
                                <li data-sly-test="${signOnMenu.signOnMenuName}"><a href="${signOnMenu.signOnMenuUrl}"
                                        target="_blank">${signOnMenu.signOnMenuName}</a></li>
                            </ul>
                        </details>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="main-navigation" data-sly-test="${headerModel.megaMenu}">
        <div class="container">
            <div class="nav-content">
                <!-- Logo -->
                <!-- <div class="nav-logo">
                        <a href="#" class="nav-logo__link">
                            <img src="./assets/images/logo-footer.png" alt="Citibank" class="nav-logo__image">
                        </a>
                    </div> -->

                <!-- Mobile Menu Button -->
                <button type="button" class="mobile-menu-btn" aria-label="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>

                <!-- Desktop Navigation -->
                <ul class="nav-menu">
                    <li class="nav-item" data-sly-repeat.megaMenu="${headerModel.megaMenu}">
                        <button class="nav-link" data-sly-test="${megaMenu.menuItem}">${megaMenu.menuItem}</button>
                    </li>
                    <li class="nav-item">
                        <a href="${headerModel.applyButtonUrl}"
                            class="nav-link nav-link--cta"
                            data-sly-test="${headerModel.applyButtonText}">${headerModel.applyButtonText}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

<sly data-sly-call="${templates.placeholder @ isEmpty = !headerModel.logoReference}"></sly>
