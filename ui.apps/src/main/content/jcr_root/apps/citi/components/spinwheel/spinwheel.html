<!-- SpinWheel Component -->
<!--/*-->
<div class="component-card" data-sly-use.model="com.citi.hub.core.models.SpinWheelModel">
    <div class="component-demo">
        <div class="sw-cmp-default" 
             data-sw-btn-text="${model.buttonText || 'Spin the Wheel'}" 
             data-sw-spinning-text="${model.spinningText || 'Spinning...'}">
        </div>
        <div class="sw-cmp-segments" 
             data-sw-segments="${model.segmentsJson || 'Prize 1,Prize 2,Prize 3'}">
        </div>
        <div id="spin-wheel-container" class="loading">
            <div class="spinner"></div>
            Loading Spin Wheel...
        </div>
    </div>
</div>
