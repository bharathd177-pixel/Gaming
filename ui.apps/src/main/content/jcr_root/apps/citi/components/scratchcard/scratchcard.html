<!--/*-->
<!-- ScratchCard Component -->
<!--/*-->

<!-- Include required clientlibs for ScratchCard component -->
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.js @ categories='citi.base'}"/>

<div class="component-card scratchcard" data-sly-use.model="com.citi.hub.core.models.ScratchCardModel">
    <div class="component-demo">
        <!-- Title section -->
        <div class="scratch-card-default" 
             data-scratch-card-title="${model.title || 'Scratch & Win'}">
        </div>
        
        <!-- Prize details section - use script tag to avoid HTML encoding issues -->
        <script type="application/json" id="scratch-card-data">
            ${model.prizesJson || 'Default prizes' @ context='unsafe'}
        </script>
        
        <!-- React component container -->
        <div id="citi-scratch-card-container" class="loading">
            <div class="spinner"></div>
            Loading Scratch Card...
        </div>
    </div>
    
    <!-- Debug info for development -->
    <div style="display: block; background: #f0f0f0; padding: 10px; margin: 10px; border: 1px solid #ccc;" class="debug-info">
        <h4>Debug Information:</h4>
        <p><strong>Title:</strong> ${model.title || 'Scratch & Win' @ context='unsafe'}</p>
        <p><strong>Prizes JSON:</strong> ${model.prizesJson || 'Default prizes' @ context='unsafe'}</p>
    </div>
</div>
