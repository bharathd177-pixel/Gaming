<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clientlib Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
    
    <!-- Include citi.site clientlib which embeds cititheme.test -->
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlib.js @ categories='citi.site'}"/>
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlib.css @ categories='citi.site'}"/>
</head>
<body>
    <h1>ğŸ”§ Simple Clientlib Test</h1>
    
    <div class="test-section">
        <h2>ğŸ“‹ Test Results</h2>
        <div id="test-results">
            <div class="status warning">Testing clientlibs...</div>
        </div>
    </div>

    <div class="test-section">
        <h2>ğŸ”§ Manual Testing</h2>
        <button onclick="testClientlibs()">Test Clientlibs</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <script>
        // Test clientlibs
        function testClientlibs() {
            console.log('ğŸ§ª Testing clientlibs...');
            
            const results = {
                React: typeof window.React,
                ReactDOM: typeof window.ReactDOM,
                GamificationComponents: typeof window.GamificationComponents,
                SpinWheel: window.GamificationComponents && typeof window.GamificationComponents.SpinWheel
            };
            
            console.log('ğŸ“‹ Results:', results);
            
            let html = '';
            let allGood = true;
            
            for (const [name, available] of Object.entries(results)) {
                const status = available ? 'success' : 'error';
                const icon = available ? 'âœ…' : 'âŒ';
                const statusText = available ? 'Available' : 'Missing';
                html += '<div class="status ' + status + '">' + icon + ' ' + name + ': ' + statusText + '</div>';
                if (!available) allGood = false;
            }
            
            if (allGood) {
                html += '<div class="status success">ğŸ‰ All clientlibs are working correctly!</div>';
            } else {
                html += '<div class="status error">âŒ Some clientlibs are missing</div>';
            }
            
            document.getElementById('test-results').innerHTML = html;
        }
        
        // Clear console
        function clearConsole() {
            console.clear();
            console.log('ğŸ§¹ Console cleared');
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(testClientlibs, 1000);
        });
        
        console.log('ğŸ“„ Simple clientlib test page loaded');
    </script>
</body>
</html>
