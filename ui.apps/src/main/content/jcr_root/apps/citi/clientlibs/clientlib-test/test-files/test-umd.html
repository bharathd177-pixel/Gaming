<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMD Test</title>
</head>
<body>
    <h1>UMD Gamification Components Test</h1>
    
    <div id="test-container"></div>
    
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load the gamification components -->
    <script src="js/gamification-components.umd.js"></script>
    
    <script>
        console.log('Testing UMD loading...');
        
        // Check if React and ReactDOM are loaded
        console.log('React:', typeof window.React);
        console.log('ReactDOM:', typeof window.ReactDOM);
        
        // Check if GamificationComponents is loaded
        console.log('GamificationComponents:', typeof window.GamificationComponents);
        
        if (window.GamificationComponents) {
            console.log('GamificationComponents object:', window.GamificationComponents);
            console.log('Available components:', Object.keys(window.GamificationComponents));
            
            // Test rendering a simple component
            const { SpinWheel } = window.GamificationComponents;
            if (SpinWheel) {
                console.log('SpinWheel component found, attempting to render...');
                try {
                    ReactDOM.render(
                        React.createElement(SpinWheel, {
                            segments: [
                                { text: "10% Off", color: "#FFC300", value: "DISCOUNT10" },
                                { text: "Free Shipping", color: "#FF5733", value: "FREESHIP" },
                                { text: "Buy One Get One", color: "#C70039", value: "BOGO" }
                            ],
                            title: "Test Spin Wheel",
                            buttonText: "SPIN"
                        }),
                        document.getElementById('test-container')
                    );
                    console.log('✅ SpinWheel rendered successfully!');
                } catch (error) {
                    console.error('❌ Error rendering SpinWheel:', error);
                }
            } else {
                console.error('❌ SpinWheel component not found');
            }
        } else {
            console.error('❌ GamificationComponents not found in global scope');
        }
    </script>
</body>
</html>
